<!DOCTYPE html>
<html>
  <head>
    <!-- Salin & tempelkan tag dibawah -->
    <!-- Tetapkan karakter encoding ke "utf-8" -->
    <meta charset="utf-8">
    <!-- Tetapkan judul ke "Calculator" -->
    <title>Calculator</title>
    <!-- Tautkan "stylesheet.css" ke index.html -->
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="calculator">
        <input type="text" class="calculator-screen"/>
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear">AC</button>
                <button class="percentage">%</button>
                <button class="operator">&divide;</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">&times;</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
            </div>>
            <div class="row">
                <button class="number zero-btn">0</button>
                <button class="decimal">.</button>
                <button class="equal-sign">=</button>
            </div>>
        </div>
    </div>
  </body>
</html>
